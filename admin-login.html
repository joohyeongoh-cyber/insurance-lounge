<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 보험 LOUNGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <i class="fas fa-shield-alt text-indigo-600 text-5xl mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">관리자 로그인</h1>
            <p class="text-gray-600">보험 LOUNGE 관리 시스템</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>아이디
                </label>
                <input 
                    type="email" 
                    id="admin-id" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="이메일 주소를 입력하세요"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>비밀번호
                </label>
                <input 
                    type="password" 
                    id="admin-password" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="비밀번호를 입력하세요"
                >
            </div>

            <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="error-text"></span>
            </div>

            <button 
                type="submit" 
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-lg"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>로그인
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-indigo-600 hover:text-indigo-700">
                <i class="fas fa-arrow-left mr-1"></i>메인으로 돌아가기
            </a>
        </div>
    </div>

    <script>
        // Admin credentials - 여러 관리자 계정 지원
        const ADMIN_ACCOUNTS = [
            { id: 'hyeong20320@naver.com', password: 'admin2024!!' },
            { id: 'hyeong20320@naver.com', password: '유호성1!!!' },
            { id: 'admin', password: 'admin2024!!' },
            { id: 'admin', password: '유호성1!!!' }
        ];

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const adminId = document.getElementById('admin-id').value.trim();
            const adminPassword = document.getElementById('admin-password').value;
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            // Validate credentials
            const isValid = ADMIN_ACCOUNTS.some(account => 
                account.id === adminId && account.password === adminPassword
            );

            if (isValid) {
                // Set admin session
                sessionStorage.setItem('admin_logged_in', 'true');
                sessionStorage.setItem('admin_id', adminId);
                sessionStorage.setItem('login_time', new Date().toISOString());
                
                // Redirect to admin page
                window.location.href = 'admin.html';
            } else {
                // Show error
                errorText.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
                errorMessage.classList.remove('hidden');
                
                // Clear password field
                document.getElementById('admin-password').value = '';
                
                // Debug info (제거 가능)
                console.log('입력된 ID:', adminId);
                console.log('입력된 PW 길이:', adminPassword.length);
            }
        });
    </script>
</body>
</html>
